<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body{
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <div>
    <h1>Search Results</h1>
    {% if matching_files %}
    <ul>
        {% for file in matching_files %}
        <li>{{ file }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No matching files found.</p>
    {% endif %}
    </div>
    <a href="{{ url_for('homepage') }}">Back to Home Page</a>
</body>
</html>
